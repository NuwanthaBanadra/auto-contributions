name: Auto Contribution

# Runs every 6 hours (4 times per day) and can be manually triggered
'on':
  schedule:
    # Runs at 00:00, 06:00, 12:00, and 18:00 UTC every day
    - cron: '0 */1 * * *'

  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# Grant write permissions to push commits
permissions:
  contents: write

jobs:
  auto-commit:
    name: Generate and Commit Contribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use a token with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run contribution script
        run: python scripts/contribute.py

      - name: Configure Git
        run: |
          git config --local user.email \
            "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"

      - name: Commit and push changes
        run: |
          git add contributions/
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S UTC')
            git commit -m "ðŸ¤– Auto contribution: $TIMESTAMP"
            git push
          fi
